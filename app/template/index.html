<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>

<div class="jumbotron text-center" style="background-color: #eee">
  <h1 class="display-4">Dashboard</h1>
  <p>Dashboard de Acompanhamento do Desenvolvimento <br> de Software baseado em Metodologias √Ågeis</p>
</div>
  
<div class="container" style="max-width:500px;">
  <div class="row" >
    <div>
      <h3><center>Acessar o Dashboard</center></h3>
      <p>
        <form method="post" action="/login" style="width:500px;">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}
          <div class="form-group">
            <input type="text" name="email" class="form-control" id="validationDefaultUsername" placeholder="Digite seu e-mail para realizar o login" autofocus="autofocus" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a senha" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Acessar</button>
        </form>
      </p>
    </div>
  </div>
</div>

</body>
</html>
